<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>스타벅스 회원가입 페이지</title>
	<link rel="stylesheet" href="./css/signup.css" />
	<link rel="stylesheet" href="./css/login.css" />
</head>
<body>
	<div class="wrap">
		<h1 class="title">Starbucks</h1>
		<p class="welcome">회원가입</p>
		<form>
			<div class="form-input">
				<input type="text" placeholder="성" />
				<input type="text" placeholder="이름" /><br />
				<input type="text" placeholder="아이디" /><br />
				<input type="password" placeholder="비밀번호" />
				<input type="password" placeholder="비밀번호 확인" /><br />
				<!--icon👁️‍🗨️--> <strong>* 글자 수 8자리 이상, 문자, 숫자, 특수문자 조합</strong><br />
			</div>
			<button type="submit">Next</button>
	</div>
	</form>
	<!--wrap-->
	<div class="snb">
		<select class="snb-left">
			<option>English (United State)</option>
			<option>한국어</option>
			<option>中文</option>
		</select>
		<div class="snb-right">
			<p class="help">Help</p>
			<p class="privacy">Privacy</p>
		</div>
	</div>
</body>

</html>
