<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Starbucks Login</title>
	<link rel="stylesheet" href="./login.css">
</head>

<body>
	<div class="wrap">
		<h1 class="title">로그인</h1>
		<div class="welcome">
			<p>스타벅스에 오신 것을 환영합니다.</p>
			<p>
				고객님께서 설정하신 아이디와 비밀번호를 입력해주세요.
			</p>
		</div>
		<form>
			<div class="form-bg">
				<div class="form-input">
					<label for="user-id">아이디</label>
					<input type="text" id="user-id" pattern="^([a-z0-9_]){6,50}$" /><br>
					<label for="user-pw">비밀번호</label>
					<input type="password" id="user-pw"
						pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" /><br>
					<input type="checkbox" /> 아이디 저장<br>
				</div>
				<button type="submit">로그인</input>
			</div>
		</form>
		<div class="find">
			<p class="find-id"><a href="#">아이디 찾기</a></p>
			<p class="find-pw"><a href="#">비밀번호 찾기</a></p>
			<p class="sign-up"><a href="#">회원가입</p>
		</div>
	</div>
</body>

</html>
